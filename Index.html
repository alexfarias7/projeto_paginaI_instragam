<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/instagram-dio-master/favicon.ico" type="image/x-icon">
    <title>Instragam</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div class="instragam-wrapper">

        <div class="instragam-phone">
            <img src="imagens/instagram-dio-master/instagram-celular.png" alt="celular">
        </div>

        <div class="instragam-continue">
            
            <div class="group">
                <img src="imagens/instagram-dio-master/instagram-logo.png" class="imagem-logo" alt="logo do instragam">
                
                <div class="profile-photo">
                    <img src="imagens/instagram-dio-master/foto perfil.jpg" alt="foto de perfil"  width="80">
                </div>
                
                <a href="#" class="instragam-login">Continue como AlexFarias</a>
                <a href="#" class="instragam-logout">Remover conta</a>
           
            </div>
       
            <div class="group">
                <p class="not-account">Não é AlexFarias?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
